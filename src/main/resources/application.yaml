spring:
  # 数据源
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:///:3306/example_es
    username: root
    password: root
    # 连接池
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  # jpa
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
  devtools:
    livereload:
      enabled: true
    restart:
      additional-paths: static/**
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss



